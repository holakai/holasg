<title>Bienvenido a Singapur!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-content" style="max-width:1200px">
  <img class="mySlides" src="https://user-images.githubusercontent.com/64338620/80296744-2308e200-87b0-11ea-817a-c6c776784944.jpg" style="width:100%; display:none">
  <img class="mySlides" src="https://user-images.githubusercontent.com/64338620/80296744-2308e200-87b0-11ea-817a-c6c776784944.jpg" style="width:100%">
  <img class="mySlides" src="https://user-images.githubusercontent.com/64338620/80296744-2308e200-87b0-11ea-817a-c6c776784944.jpg" style="width:100%;display:none">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="https://user-images.githubusercontent.com/64338620/80296744-2308e200-87b0-11ea-817a-c6c776784944.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="https://user-images.githubusercontent.com/64338620/80296744-2308e200-87b0-11ea-817a-c6c776784944.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="https://user-images.githubusercontent.com/64338620/80296744-2308e200-87b0-11ea-817a-c6c776784944.jpg" style="width:100%;cursor:pointer" onclick="currentDiv(3)">
    </div>
  </div>
</div>


 <style>
  /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
  
 </style>
 
  
 
 
<script>
 
 
 
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>
</html>
